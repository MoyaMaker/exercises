<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
    }
    .border {
      height: 100px;
      border: 1px solid #aaaaaa;
    }
    #div1 {
      width: 350px;
      height: 70px;
      padding: 10px;
      border: 1px solid #aaaaaa;
    }
  </style>
</head>
<body>

  <div class="grid">
    <div id="div2" class="border" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <div id="div3" class="border" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <div id="div4" class="border" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <div id="div5" class="border" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
  </div>

  <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

  <img id="drag1" src="https://www.w3schools.com/html/img_logo.gif" draggable="true" ondragstart="drag(event)">

  <script>
    function allowDrop(ev) {
      ev.preventDefault();
    }

    function drag(ev) {
      ev.dataTransfer.setData("text", ev.target.id);
    }

    function drop(ev) {
      ev.preventDefault();
      var data = ev.dataTransfer.getData("text");
      ev.target.appendChild(document.getElementById(data));
    }
  </script>
</body>
</html>
